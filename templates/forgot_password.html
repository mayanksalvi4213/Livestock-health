<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Livestock Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e6f7e9 0%, #ffffff 100%);
        }
        
        .forgot-container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .forgot-title {
            color: #2e7d32;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .forgot-subtitle {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .submit-btn {
            margin-top: 1.5rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
        
        .input-group-text {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #ced4da;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1 class="forgot-title">Forgot Password</h1>
        <p class="forgot-subtitle">
            Enter your mobile number below to receive a one-time password for resetting your account.
        </p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <!-- Flash messages are hidden as requested -->
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input type="tel" class="form-control" id="mobileNumber" name="mobile_number" 
                           pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
            </div>
            
            <div class="d-grid submit-btn">
                <button type="submit" class="btn btn-success btn-lg">Send OTP</button>
            </div>
        </form>
        
        <a href="{{ url_for('auth.login') }}" class="back-link">
            <i class="fas fa-arrow-left me-1"></i> Back to Login
        </a>
    </div>
    
    <script>
        // Format mobile number input
        const mobileInput = document.getElementById('mobileNumber');
        
        mobileInput.addEventListener('input', function(e) {
            // Remove any non-digit characters
            let value = e.target.value.replace(/\D/g, '');
            
            // Limit to 10 digits
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            // Update the input value
            e.target.value = value;
        });
    </script>
</body>
</html>
