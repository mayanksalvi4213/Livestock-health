<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .custom-container {
            padding: 6vh 2vw 4vh;
            min-width: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .registration-card {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            transform: translateY(5%);
        }

        h1 {
            font-size: calc(1.5rem + 1vw);
            margin: 0 0 2rem 0 !important;
            padding-top: 1rem;
        }

        .form-control {
            min-width: 100%;
            font-size: calc(0.8rem + 0.3vw);
            padding: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .form-label {
            font-size: calc(0.9rem + 0.3vw);
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn {
            font-size: calc(0.9rem + 0.3vw);
            padding: 0.75rem;
            margin-top: 1rem;
        }

        @media (max-width: 400px) {
            .custom-container {
                padding: 4vh 1rem;
            }
            
            .registration-card {
                padding: 1.5rem;
            }
            
            h1 {
                margin-bottom: 1.5rem !important;
            }
        }

        @media (max-width: 300px) {
            h1 {
                font-size: 1.3rem;
                padding-top: 0.5rem;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .registration-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Registration Page -->
    <div class="custom-container" id="registrationPage">
        <div class="card shadow-lg registration-card">
            <h1 class="text-center text-success">Farmer Registration</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="farmLocation" class="form-label">Farm Location/Address</label>
                    <input type="text" class="form-control" id="farmLocation" required>
                </div>
                
                <div class="form-group">
                    <label for="language" class="form-label">Preferred Language</label>
                    <select class="form-select" id="language" required>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="marathi">Marathi</option>
                        <option value="tamil">Tamil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? 
                <a href="login.html" class="btn btn-outline-primary ms-2" onclick="showLoginPage()">
                    Login
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const farmLocation = document.getElementById('farmLocation').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!fullName || !phoneNumber || !farmLocation || !password || !confirmPassword) {
                alert('Please fill in all required fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert('Registration successful! Redirecting to login...');
            window.location.href = 'login.html';
        });

        function showLoginPage() {
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
