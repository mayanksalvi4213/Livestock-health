<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriHealth - Select Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e6f7e9 0%, #ffffff 100%);
        }
        
        .language-container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .language-title {
            color: #2e7d32;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .language-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .language-logo img {
            max-height: 100px;
        }
        
        .language-card {
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .language-card:hover, .language-card.selected {
            border-color: #2e7d32;
            background-color: #f1f8e9;
        }
        
        .language-card .card-body {
            display: flex;
            align-items: center;
            padding: 1rem;
        }
        
        .language-name {
            flex-grow: 1;
            font-size: 1.1rem;
        }
        
        .language-submit {
            margin-top: 1.5rem;
        }
        
        .selected-indicator {
            color: #2e7d32;
            display: none;
        }
        
        .language-card.selected .selected-indicator {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="language-logo">
            <img src="/static/agrihealth_logo.png" alt="AgriHealth Logo" onerror="this.src='/static/default_logo.png'">
        </div>
        <h1 class="language-title">Welcome to AgriHealth</h1>
        <h2 class="language-title h5">Please select your preferred language</h2>
        
        <form id="languageForm" method="post">
            <input type="hidden" id="selectedLanguage" name="language" value="en">
            <input type="hidden" name="next" value="{{ next_page }}">
            
            {% for lang_code, lang_name in languages %}
            <div class="card language-card" data-lang="{{ lang_code }}" onclick="selectLanguage('{{ lang_code }}')">
                <div class="card-body">
                    <div class="language-name">{{ lang_name }}</div>
                    <div class="selected-indicator">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <div class="d-grid language-submit">
                <button type="submit" class="btn btn-success btn-lg">Continue</button>
            </div>
        </form>
    </div>
    
    <script>
        // Function to handle language selection
        function selectLanguage(langCode) {
            // Update the hidden input
            document.getElementById('selectedLanguage').value = langCode;
            
            // Update the visual selection
            document.querySelectorAll('.language-card').forEach(card => {
                if (card.dataset.lang === langCode) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }
        
        // Set default selection on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Select English by default
            selectLanguage('en');
        });
    </script>
</body>
</html>
