version: "3.8"
services:
  web:
    build: .
    image: livestocksih:latest
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models      # host models folder -> container (persist or mount heavy files)
      - ./uploads:/app/uploads    # persist uploads/local data
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///app.db
    restart: unless-stopped
